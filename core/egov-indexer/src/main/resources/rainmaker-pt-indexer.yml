ServiceMaps:
 serviceName: Property Tax - rainmaker
 version: 1.0.0
 mappings:
  - topic: save-pt-property
    indexes:
    - name: rainmakerpt
      type: propertycreate
      id: $.propertyId, $.tenantId
      isBulk: true
      jsonPath: $.Properties.*

  - topic: update-pt-property
    indexes:
    - name: rainmakerpt
      type: propertycreate
      id: $.propertyId, $.tenantId
      isBulk: true
      jsonPath: $.Properties.*
