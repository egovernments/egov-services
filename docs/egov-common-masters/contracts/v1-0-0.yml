definitions:
  Language:
    title: Language in the system
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Unique identifier of the language.
      name:
        type: string
        description: The Name of the language.
        minLength: 3
        maxLength: 100
      description:
        type: string
        description: The description of the language.
        maxLength: 250
      active:
        type: boolean
        format: varchar
        description: TRUE for active languages and FALSE for inactive languages.
        default: true
      tenantId:
        description: Unique id for for a tenant.
        type: string
    required:
      - tenantId
      - name
      - active
  UOMCategory:
    title: List of UOM categories in the system
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Unique identifier of the UOM Category.
      name:
        type: string
        description: The Name of the category.
        minLength: 3
        maxLength: 50
      description:
        type: string
        description: The description of the category.
        maxLength: 250
      active:
        type: boolean
        format: varchar
        description: TRUE for active languages and FALSE for inactive languages.
        default: true
      tenantId:
        description: Unique id for for a tenant.
        type: string
    required:
      - tenantId
      - name
      - active
  UOM:
    title: List of UOMs in the system
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Unique identifier of the UOM.
      code:
        type: string
        description: The code of the uom.
        minLength: 1
        maxLength: 30
      description:
        type: string
        description: The description of the unit of measurement.
        maxLength: 250
      category:
        type: object
        description: category to which this unit of measurement belongs.
        items:
          $ref: '#/definitions/UOMCategory'
      active:
        type: boolean
        format: varchar
        description: TRUE for active languages and FALSE for inactive languages.
        default: true
      coversionFactor:
        type: number
        format: float
        description: >-
          What is the conversion factor of this unit of measurement with the
          base UOM. For Base UOM the conversion factor will be 1.
      baseuom:
        type: boolean
        format: varchar
        description: >-
          TRUE if this particular UOM is the base UOM and FALSE if it not the
          base UOM.
        default: false
      tenantId:
        description: >-
          Unique Identifier of which tenant this data is defined. For example,
          AP, AP-Kurnool etc.
        maxLength: 256
      createdBy:
        type: string
        description: Id of the user who created the record.
      createdDate:
        type: string
        format: date
        description: Date on which the uom master data was added into the system.
      lastModifiedBy:
        type: string
        description: Id of the user who last modified the record.
      lastModifiedDate:
        type: string
        format: date
        description: Date on which the uom master data was last modified.
    required:
      - tenantId
      - code
      - active
      - category
  UOMCategoryRes:
    type: object
    properties:
      ResponseInfo:
        $ref: '#/definitions/ResponseInfo'
      UOMCategory:
        type: array
        items:
          $ref: '#/definitions/UOMCategory'
  UOMCategoryReq:
    type: object
    properties:
      RequestInfo:
        $ref: '#/definitions/RequestInfo'
      UOMCategory:
        $ref: '#/definitions/UOMCategory'
    required:
      - RequestInfo
      - UOMCategory
  UOMRes:
    type: object
    properties:
      ResponseInfo:
        $ref: '#/definitions/ResponseInfo'
      UOM:
        type: array
        items:
          $ref: '#/definitions/UOM'
  UOMReq:
    type: object
    properties:
      RequestInfo:
        $ref: '#/definitions/RequestInfo'
      UOM:
        $ref: '#/definitions/UOM'
    required:
      - RequestInfo
      - UOM
  RequestInfo:
    type: object
    properties:
      apiId:
        type: string
        description: unique API ID
      ver:
        type: string
        description: API version
      ts:
        type: string
        description: >-
          response timestamp YYYY-MM-DDThh:mm:ss+/-nn:nn (timezone defaulted to
          +5.30)
      action:
        type: string
        description: api action like GET/POST/PUT/DELETE in case of http calls
      did:
        type: string
        description: device UUID from which API is called
      key:
        type: string
        description: API key (dynamic)
      msgId:
        type: string
        description: 'unique request message id, UUID, for handling API idempotency'
      requesterId:
        type: string
        description: UserId of the user calling
      authToken:
        type: string
        description: //session/jwt/saml token/oauth token
    required:
      - apiId
      - ver
      - ts
  ResponseInfo:
    type: object
    properties:
      apiId:
        type: string
        description: unique API ID
      ver:
        type: string
        description: API version
      ts:
        type: string
        description: >-
          response timestamp YYYY-MM-DDThh:mm:ss+/-nn:nn (timezone defaulted to
          +5.30)
      resMsgId:
        type: string
        description: unique response message id (UUID)
      msgId:
        type: string
        description: message id of the request
      status:
        type: string
        description: 'status of request e.g. successful, failed etc'
    required:
      - apiId
      - ver
      - ts
      - status
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      description:
        type: string
      fields:
        type: object
    required:
      - code
      - message
  ErrorRes:
    properties:
      ResponseInfo:
        $ref: '#/definitions/ResponseInfo'
      Error:
        $ref: '#/definitions/Error'
    type: object
  Religion:
    title: Religion in the system
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Unique identifier of the religion.
      name:
        type: string
        description: The Name of the religion.
        minLength: 3
        maxLength: 100
      description:
        type: string
        description: The description of the religion.
        maxLength: 250
      active:
        type: boolean
        format: varchar
        description: TRUE for active religions and FALSE for inactive religions.
      tenantId:
        description: Unique id for for a tenant.
        type: string
    required:
      - tenantId
      - name
      - active
  Community:
    title: Community in the system
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Unique identifier of the community.
      name:
        type: string
        description: The Name of the community.
        minLength: 2
        maxLength: 100
      description:
        type: string
        description: The description of the community.
        maxLength: 250
      active:
        type: boolean
        format: varchar
        description: TRUE for active community and FALSE for inactive community.
      tenantId:
        description: Unique id for for a tenant.
        type: string
    required:
      - tenantId
      - name
      - active
  LanguageRes:
    type: object
    properties:
      ResponseInfo:
        $ref: '#/definitions/ResponseInfo'
      Language:
        type: array
        items:
          $ref: '#/definitions/Language'
  LanguageReq:
    type: object
    properties:
      RequestInfo:
        $ref: '#/definitions/RequestInfo'
      Language:
        $ref: '#/definitions/Language'
    required:
      - RequestInfo
      - Language
  ReligionRes:
    type: object
    properties:
      ResponseInfo:
        $ref: '#/definitions/ResponseInfo'
      Religion:
        type: array
        items:
          $ref: '#/definitions/Religion'
  ReligionReq:
    type: object
    properties:
      tenantId:
        description: Unique id for for a tenant.
        type: string
      RequestInfo:
        $ref: '#/definitions/RequestInfo'
      Religion:
        $ref: '#/definitions/Religion'
    required:
      - tenantId
      - RequestInfo
      - Religion
  CommunityRes:
    type: object
    properties:
      ResponseInfo:
        $ref: '#/definitions/ResponseInfo'
      Community:
        type: array
        items:
          $ref: '#/definitions/Community'
  CommunityReq:
    type: object
    properties:
      RequestInfo:
        $ref: '#/definitions/RequestInfo'
      Community:
        $ref: '#/definitions/Community'
    required:
      - RequestInfo
      - Community
  Department:
    title: Department in the system
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Unique identifier of the department.
      name:
        type: string
        description: Unique Department name.
        minLength: 8
        maxLength: 64
      code:
        type: string
        description: Unique code of the department.
        minLength: 1
        maxLength: 10
      active:
        type: boolean
        format: varchar
        description: TRUE for active departments and FALSE for inactive departments.
      tenantId:
        description: Unique id for a tenant.
        type: string
    required:
      - tenantId
      - name
      - code
      - active
  DepartmentRes:
    type: object
    properties:
      ResponseInfo:
        $ref: '#/definitions/ResponseInfo'
      Department:
        type: array
        items:
          $ref: '#/definitions/Department'
  DepartmentReq:
    type: object
    properties:
      RequestInfo:
        $ref: '#/definitions/RequestInfo'
      Department:
        $ref: '#/definitions/Department'
    required:
      - RequestInfo
      - Department
  CalendarYear:
    title: Calendar year definition in the system
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Unique identifier of the calendar.
      name:
        type: integer
        format: int32
        description: 'Unique Name of the year. For example 2000, 2017 etc.'
      startDate:
        type: string
        format: date
        description: Starting date of the year. It should be always January 1st.
      endDate:
        type: string
        format: date
        description: Last date of the year. It should be always December 31st.
      active:
        type: boolean
        description: >-
          if this year is active then value will be TRUE, else value will be
          FALSE.
      tenantId:
        description: Unique id for for a tenant.
        type: string
    required:
      - tenantId
      - name
      - startDate
      - endDate
      - active
  CalendarYearRes:
    type: object
    properties:
      ResponseInfo:
        $ref: '#/definitions/ResponseInfo'
      CalendarYear:
        type: array
        items:
          $ref: '#/definitions/CalendarYear'
  CalendarYearReq:
    type: object
    properties:
      RequestInfo:
        $ref: '#/definitions/RequestInfo'
      CalendarYear:
        $ref: '#/definitions/CalendarYear'
    required:
      - RequestInfo
      - CalendarYear
  Holiday:
    title: Holiday list for any year the system
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Unique identifier of the holiday list.
      calendarYear:
        type: object
        description: Year for which the holiday belongs to.
        items:
          $ref: '#/definitions/CalendarYear'
      name:
        type: string
        description: 'Name of the holiday, for example Diwali, Ramzan etc.'
        minLength: 3
        maxLength: 200
      applicableOn:
        type: string
        format: date
        description: Date on which the holiday is applicable.
      optional:
        type: boolean
        description: >-
          If a holiday can be optional, the value will be true and if its not an
          optional holiday the value will be false.
      tenantId:
        description: Unique id for for a tenant.
        type: string
    required:
      - tenantId
      - calendarYear
      - name
      - applicableOn
      - optional
  HolidayRes:
    type: object
    properties:
      ResponseInfo:
        $ref: '#/definitions/ResponseInfo'
      Holiday:
        type: array
        items:
          $ref: '#/definitions/Holiday'
  HolidayReq:
    type: object
    properties:
      RequestInfo:
        $ref: '#/definitions/RequestInfo'
      Holiday:
        $ref: '#/definitions/Holiday'
    required:
      - RequestInfo
      - Holiday
  Category:
    title: 'Various Categories in the system like ST, SC'
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Unique identifier of the category.
      name:
        type: string
        description: The Name of the category.
        minLength: 2
        maxLength: 100
      description:
        type: string
        description: The description of the category.
        maxLength: 250
      active:
        type: string
        format: boolean
        description: >-
          Shows if this category data is active or not. If the value is TRUE,
          then this data is active one. If this needs to be marked as a deleted
          data then the value will be FALSE.
      tenantId:
        description: Unique id for for a tenant.
        type: string
    required:
      - tenantId
      - name
      - active
  CategoryRes:
    type: object
    properties:
      ResponseInfo:
        $ref: '#/definitions/ResponseInfo'
      Category:
        type: array
        items:
          $ref: '#/definitions/Category'
  CategoryReq:
    type: object
    properties:
      RequestInfo:
        $ref: '#/definitions/RequestInfo'
      Category:
        $ref: '#/definitions/Category'
    required:
      - RequestInfo
      - Category
  Module:
    title: Module in the system
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Unique identifier of the module.
      name:
        type: string
        description: The Name of the module.
        minLength: 2
        maxLength: 100
      contextRoot:
        type: string
        description: The context root of the module for a application.
        maxLength: 10
      enabled:
        type: boolean
        format: varchar
        description: TRUE for active module and FALSE for inactive module.
      parentmodule:
        type: integer
        format: int64
        description: 'There can be sub modules, this is parent module id.'
      orderNumber:
        type: integer
        format: int64
        description: order bumber
      tenantId:
        description: Unique id for for a tenant.
        type: string
    required:
      - tenantId
      - name
  ModuleRes:
    type: object
    properties:
      ResponseInfo:
        $ref: '#/definitions/ResponseInfo'
      Module:
        type: array
        items:
          $ref: '#/definitions/Module'
  ModuleReq:
    type: object
    properties:
      RequestInfo:
        $ref: '#/definitions/RequestInfo'
      Module:
        $ref: '#/definitions/Module'
    required:
      - RequestInfo
      - Module
  
  BusinessCategory:
    title: Define business category to integrate with collection system.
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Unique identifier of the Business Category.
      code:
        type: string
        description: The unique code for an Business Category.
      name:
        type: string
        description: Name of the Business Category
      active:
        type: boolean
        description: True if Active, False if inactive.
      tenantId:
        type: string
        description: Unique id of tenant.
        format: varchar
    required:
     - code
     - name
     - active
     
  BusinessCategoryReq:
    type: object
    properties:
      tenantId:
        type: string
        description: Unique id of tenant.
        format: varchar
      RequestInfo:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo'
