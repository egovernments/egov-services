      - Create, Search, Update for Opening Balance Master.
      - Create, Search, Update for Supplier Master.
      - Create, Search, Update for Material -  Store Mapping Master.
      - Create, Search, Update for Indent Note.
      - Create, Search, Update for Purchase Order (Indent and Non Indent).
      - Create, Search, Update for Material Receipt (Indent and Non Indent).
      - Create, Search, Update for Material Issue (Indent and Non Indent).
      - Create, Search, Update for Transfer Indent.
      - Create, Search, Update for Transfer Outward.
      - Create, Search, Update for Transfer Inward.
      - Create, Search, Update for Scrap.
      - Create, Search, Update for Disposal.
  contact:
    name: Manikanta P T
    email: info@egovernments.org
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
