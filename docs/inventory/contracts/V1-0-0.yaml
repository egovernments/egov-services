    SupplierAdvanceRequisition:
      description: |
         An Object gives information about advance issued againest purchase order. There are multiple times advance requisition possible for selected purchase order. But it should not cross alloted advance amount or advance percentage defined in purchase order.
      allOf:
      - $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/financials/contracts/egf-advancerequisition/v1-0-0.yaml#/definitions/AdvanceRequisition'
      - type: object
      - description: Supplier advance extends AdvanceRequisition object
      - properties:
          id:
            type: string
            description: Unique Identifier of the Supplier Bill
          tenantId:
            type: string
            description: tenant id of the Contractor Advance Requisition Form
            maxLength: 128
            minLength: 2
          supplier:
            $ref: '#/definitions/Supplier'
            description: Supplier reference
          purchaseOrder:
            $ref: '#/definitions/PurchaseOrder'
            description: Purchase order reference
          auditDetails:
            $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
          advanceAdjustedAmount:
            type: number
            format: BigDecimal
            description: Total Advance adjested amount in each supplier bill
          advanceFullyAdjustedInBill:
            type: boolean
            description: Boolean value to identify whether the advance fully adjusted in supplier bill.
            default: false
          status:
            type: string
            description: status of supplier advance requisition
          workFlowDetails:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/WorkFlowDetails'
          stateId:
            type: string
            description: State id of the workflow
        required:
          - tenantId
          - purchaseOrder

    SupplierBillReceipt:
      type: object
