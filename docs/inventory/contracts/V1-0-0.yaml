      properties:
        id:
          type: string
          description: Unique Identifier of the Supplier Bill
        tenantId:
          type: string
          description: Tenant id of the Supplier Bill
          maxLength: 128
          minLength: 2
        supplierBill:
          type: string
          description: supplier bill number id as reference
        supplierAdvanceRequisition:
          $ref: '#/definitions/SupplierAdvanceRequisition'
          description: SupplierAdvanceRequisition  reference
        advanceAdjustedAmount:
          type: number
          format: BigDecimal
          description: |
            advance adjested amount in each advance requisition object.
      required:
        - tenantId
        - advanceAdjustedAmount
        - supplierBill

    SupplierBill:
      type: object
      description: An Object that holds the basic data for a supplier Bill
      allOf:
      - $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/financials/contracts/egf-bill/v1-0-0.yml#/definitions/BillRegister'
      - type: object
      - description: Supplier Bill object extends Bill Register object
      - properties:
          id:
            type: string
            description: Unique Identifier of the Supplier Bill
          tenantId:
            type: string
            description: Tenant id of the Supplier Bill
            maxLength: 128
            minLength: 2
          store:
            $ref: "#/definitions/Store"
          invoiceNumber:
            type: string
            description: Invoice number of the Bill
            pattern: '[a-zA-Z0-9-/]+'
            maxLength: 5
          invoiceDate:
            type: integer
            format: int64
            x-displayformat: 'dd/MM/yyyy'
            description: Epoch time of invoice date
          approvedDate:
            type: integer
            format: int64
            x-displayformat: 'dd/MM/yyyy'
            description: Epoch time of when the Bill approved
          approvedBy:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-user/contracts/v1-0-0.yml#/definitions/User'
            description: User name of the User who approved the Bill
          cancellationReason:
            type: string
            pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]+"
            description: Reason for cancellation of the Bill, Required only while cancelling Supplier Bill
            maxLength: 100
          cancellationRemarks:
            type: string
            pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]+"
            description: Remarks for cancellation of the Bill, Required only while cancelling Bill
            maxLength: 512
          supplierBillReceipts:
            type: array
            description: Array of Material receipts used to create supplier bill. Only approved receipt will be used and there is no partial payment possible from each receipt.
            items:
              $ref: '#/definitions/SupplierBillReceipt'
          supplierBillAdvanceAdjustments:
            type: array
            description: Array of Material receipts used to create supplier bill. Only approved receipt will be used and there is no partial payment possible from each receipt.
            items:
              $ref: '#/definitions/SupplierBillAdvanceAdjustment'
          billId:
            type: string
            description: bill id reference
          status:
            type: string
            description: status of supplier bill
          workFlowDetails:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/WorkFlowDetails'
          stateId:
            type: string
            description: State id of the workflow
          auditDetails:
            $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
          deleted:
              type: boolean
              description: Boolean value to identify whether the object is deleted or not from UI.
              default: false
      required:
        - tenantId
        - store

parameters:
  pageSize:
    name: pageSize
    in: query
    description: Number of records returned.
    type: integer
    minimum: 0
    exclusiveMinimum: true
    maximum: 100
    exclusiveMaximum: false
    multipleOf: 10
    default: 20
  pageNumber:
    name: pageNumber
    in: query
    description: Page number
    type: integer
    default: 1
  sortProperty:
    name: sortBy
    in: query
    description: This takes any field from the Object seperated by comma and asc,desc keywords. example name asc,code desc or name,code or name,code desc
    type: string
    default: id
