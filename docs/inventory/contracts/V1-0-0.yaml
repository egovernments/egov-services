          type: string
          enum:
            - CREATED
            - APPROVED
            - REJECTED
            - CANCELED
          description: |
            disposal status of the Disposal
        workFlowDetails:
          $ref: "#/definitions/WorkFlowDetails"
        stateId:
          type: integer
          format: int64
          description: |
            state id of the Disposal
        totalDisposalValue:
          type: number
          format: BigDecimal
