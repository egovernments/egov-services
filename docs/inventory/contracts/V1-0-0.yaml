          description: |
            Unique Identifier of the Disposal
        store:
          $ref: "#/definitions/Store"
        disposalNumber:
          type: string
          maxLength: 100
          readOnly: true
          description: |
            Auto generated number, read only
        disposalDate:
          type: integer
          format: int64
          x-displayformat: 'dd/MM/yyyy'
          description: |
            disposal date of the Disposal
        handOverTo:
          type: string
          maxLength: 250
          description: |
            hand over to of the Disposal
        auctionNumber:
          type: string
          maxLength: 100
          description: |
            auction number of the Disposal
        description:
          type: string
          maxLength: 1000
          description: |
            description of the Disposal
        disposalDetails:
          type:  array
          description:  |
            This object contains the list of materials marked as scraped in the selected store and are to be disposed.
