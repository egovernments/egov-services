    /receiptnotes/_search:
      post:
        summary: Get list of material receipt notes based on below search parameter(s).
        description: >
          Provides the list of material receipt note information based on the
          search paramaters. Both purchase order receipts as well as miscallaneous
          receipt are coveredf here.
        parameters:
          - name: requestInfo
            in: body
            description: Request header for the service request details.
            required: true
            schema:
              $ref: >-
                https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo
          - $ref: >-
              https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId
          - name: mrnNumber
            in: query
            description: >-
              Pass List of unique mrn number(s) then the API will returns list of
              receipts.
            required: false
            type: array
            items:
              type: string
            maxItems: 100
          - name: receiptType
            in: query
            description: Mention the type of the receipt.
            required: false
            type: array
            items:
              type: string
            maxItems: 3
          - name: mrnStatus
            in: query
            description: Unique status code of the receipt.
            required: false
            type: string
          - name: receivingStore
            in: query
            description: The store code from which the receipt was received.
            required: false
            type: string
          - name: supplierCode
            in: query
            description: Unique Supplier code from which the receipt was made.
            required: false
            type: string
          - name: receiptDateFrom
            in: query
            description: From which receipt date onwards the data needs to be fetched.
            required: false
            type: integer
            format: int64
          - name: receiptDateT0
            in: query
            description: Till which receipt date the data needs to be fetched.
            required: false
            type: integer
            format: int64
          - name: supplierBillPaid
            in: query
            description: supplier bill paid for receipt or not .
            required: false
            type: boolean
          - $ref: "#/parameters/pageSize"
          - $ref: "#/parameters/pageNumber"
          - $ref: "#/parameters/sortProperty"
        tags:
