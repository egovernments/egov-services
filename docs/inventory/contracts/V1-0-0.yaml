      properties:
        id:
          type: string
          description: Unique Identifier of the Supplier Bill
        tenantId:
          type: string
          description: Tenant id of the Supplier Bill
          maxLength: 128
          minLength: 2
        supplierBill:
          type: string
          description: supplier bill number id as reference
        materialReceipt:
          description: >-
             Material receipt used in supplier bill. There is no partial payment allowed in supplier bill for a selecte4d material receipt. On cancellation of supplier bill, samereceipt can be used to recreate new supplier bill.
          $ref: "#/definitions/MaterialReceipt"
        auditDetails:
            $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
      required:
        - tenantId
        - materialReceipt
        - supplierBill

    SupplierBillAdvanceAdjustment:
