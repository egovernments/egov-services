    Indent:
      type: object
      description: |
         This object holds information required for indent note and transfer indent.
      properties:
        id:
          type: string
          description: |
            Unique Identifier of the Indent
        tenantId:
          type: string
          description: Tenant id of the Indent
          maxLength: 128
          minLength: 4
        action:
          type: string
          description: Action to update Indent Details
          maxLength: 50
        issueStore:
          format: singleValueList
          $ref: "#/definitions/Store"
          description: |
            Applicable for both Indent Note and Transfer Indent. This field holds information of the intended issuing store.
        indentStore:
          $ref: "#/definitions/Store"
          format : singleValueList
          description: |
            Applicable for Tranfer Indent Only.This field holds the value of store raising the indent in case of Transfer Indent.
        indentDate:
          type: integer
          format: int64
          description: indent requisition date
          x-displayformat: 'dd/MM/yyyy'
        indentNumber:
          type: string
          maxLength: 64
          readOnly: true
          description: |
            indentNumber  Auto generated number, read only <ULB short code><Store
            Code><fin. Year><serial No.>
        indentType:
          type: string
          enum:
            - Indent
            - TransferIndent
          description: |
            There are 2 types of indent namely Indent Note and Transfer Indent
        searchPurpose:
          type: string
          enum:
            - PurchaseOrder
            - IssueMaterial
          description: |
            Using this field to search indents for purchase order or material issue creation.
        indentPurpose:
          type: string
          format: singleValueList
          enum:
            - Consumption
            - Repairs and Maintenance
            - Capital
            - Material Transfer Note
          description: |
            Consumption, RepairsAndMaintenance, Capital - applicable for Indent Note.
            MaterialTransferNote - applicable for Transfer Indent.
        inventoryType:
          type: string
          format: singleValueList
          enum:
            - Asset
            - Consumable
        expectedDeliveryDate:
          type: integer
          format: int64
          description: |
            Applicable only for Indent Note. Expected delivery date for Indent Note
          x-displayformat: 'dd/MM/yyyy'
        materialHandOverTo:
          type: string
          maxLength: 128
          description: |
            Material Handovered to person name
        narration:
          type: string
          maxLength: 1000
          description: |
            description of the Indent
        indentStatus:
          type: string
          enum:
            - CREATED
            - APPROVED
            - REJECTED
            - CANCELED
            - ISSUED
          description: |
            status of the Indent
        indentDetails:
          type:  array
          minItems: 1
          maxItems: 50
          items:
            $ref: "#/definitions/IndentDetail"
        department:
          description: >-
            department of indenting store or direct department request for material. If store is selected then autopopulate department information and readonly field.
          format: singleValueList
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-common-masters/contracts/v1-0-0.yml#/definitions/Department'
        totalIndentValue:
          type: number
          format: BigDecimal
          description: |
            totalIndentValue  denormalized value from Indent Material
        fileStoreId:
          type: string
          description: |
            fileStoreId  File Store id of the Indent Note/Transfer Indent Generated
        indentCreatedBy:
          type: string
          maxLength: 128
          description: |
            indent requested user information. If store incharge registering request on behalf of some one, enter indent request user name. Autopopulate login user name by default. Linking with employee master also possible.
        designation:
          type: string
          description: Designation of the employee at the time of Indent Note/Transfer Indent creation. Autopopulate login user designation by default.
          format: varchar
        stateId:
          type: integer
          format: int64
          description: |
            State id of the Material indent
        auditDetails:
          $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
      required:
      - indentStore
      - indentDate
      - indentPurpose
      - indentDetails
      - indentType

    IndentDetail:
      type: object
      description: |
        This object holds the indent details information i.e., material requested in indent.
      properties:
        id:
          type: string
          description: |
            Unique Identifier of the Indent Detail
        tenantId:
          type: string
          description: Tenant id of the Indent Detail
          maxLength: 128
          minLength: 4
        material:
          $ref: "#/definitions/Material"
          format: autoComplete
        uom:
          $ref: "#/definitions/Uom"
          format: singleValueList
        parentIndentLine:
          type: string
          description: In case of interstore transfer indent, this field is used to link with initial indent id (if required)
        orderNumber:
          type: number
          format: int32
          description: Order of items selected.
        projectCode:
          $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-estimate/v1-0-0.yml#/definitions/ProjectCode"
          description: |
            projectCode  If case the purpose is Capital
          format: autoComplete
        asset:
          $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/Asset-MAHA/contracts/v1-0-0-mh.yml#/definitions/Asset"
          description: |
            Mandatory if the purpose is Repair and Maintenance.Refer asset code
            format: autoComplete
        userQuantity:
          type: number
          format: BigDecimal
          description: |
            indent quantity of the IndentDetail. Quantity requested by indentor.
        indentQuantity:
          type: number
          format: BigDecimal
          description: |
            indent quantity of the IndentDetail. Quantity after converting to base uom.
        totalProcessedQuantity:
          type: number
          format: BigDecimal
          description: |
            Quantity issued from indent issue.
        indentIssuedQuantity:
          type: number
          format: BigDecimal
          description: |
            Quantity issued from material indent screen.
        poOrderedQuantity:
          type: number
          format: BigDecimal
          description: |
            How many quantities ordered for purchase order.
        interstoreRequestQuantity:
          type: number
          format: BigDecimal
          description: Quantity requsted via inter store indent.
        deliveryTerms:
          type: string
          maxLength: 512
          description: |
            Delivery conditions if any
        remarks:
          type: string
          maxLength: 512
          description: |
            remarks of the IndentDetail
      required:
      - uom
      - material
      - userQuantity

