          required: true
          schema:
            $ref: '#/definitions/RequestInfo'
        - name: fromDate
          in: query
          description: From this date of registration.
          required: true
          type: string
        - name: toDate
          in: query
          description: Till this date of registration.
          required: true
          type: string
        - $ref: "#/parameters/tenantId"
      tags:
          - Report
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/ReportResponse"
        '400':
