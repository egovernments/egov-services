  - name: localityArray
    label: reports.pt.zoneList
    type: boundarylist
    source: pt
    isMandatory: false
    searchClause: AND pt_addr.locality IN ($localityArray)
  query: |
      -- Use CTE to force query plan, compute & use CTE later
      WITH receipt_breakup AS (
                  SELECT 
                    receiptheader, 
                    SUM(CASE WHEN description LIKE 'PT_ADHOC_PENALTY%' THEN amount ELSE 0 END) as adhocpenalty, 
                    SUM(CASE WHEN description LIKE 'PT_ADHOC_PENALTY%' THEN amount ELSE 0 END) as adhocrebate, 
                    SUM(CASE WHEN description LIKE 'PT_FIRE_CESS%' THEN amount ELSE 0 END) as firecess, 
                    SUM(CASE WHEN description LIKE 'PT_FIRE_CESS%' THEN amount ELSE 0 END) as firecess, 
                    SUM(CASE WHEN description LIKE 'PT_CANCER_CESS%' THEN amount ELSE 0 END) as cancercess, SUM(CASE WHEN description LIKE 'PT_TIME_INTEREST%' THEN amount ELSE 0 END) as interest, SUM(CASE WHEN description LIKE 'PT_TIME_PENALTY%' THEN amount ELSE 0 END) as penalty, 
                    SUM(CASE WHEN description LIKE 'PT_TIME_REBATE%' THEN amount ELSE 0 END) as rebate, 
                    (SUM(CASE WHEN description LIKE 'PT_TAX%' THEN amount ELSE 0 END) 
                    + SUM(CASE WHEN description LIKE 'PT_DECIMAL_CEILING_DEBIT%' THEN amount ELSE 0 END)) 
                    as propertytax, 
                    SUM(CASE WHEN description LIKE 'PT_UNIT_USAGE_EXEMPTION%' THEN amount ELSE 0 END) as exemption, 
                    (SUM(CASE WHEN description LIKE 'PT_DECIMAL_CEILING_CREDIT%' THEN amount ELSE 0 END)
                    + SUM(CASE WHEN description LIKE 'PT_DECIMAL_CEILING_DEBIT%' THEN amount ELSE 0 END))  as adjusment
                  FROM billing_collection_v1.egcl_receiptdetails
                  WHERE tenantid LIKE $tenantid
                  GROUP BY receiptheader
      )
      SELECT 
        rh.tenantid AS tenantid, 
        rh.id, 
        Substring(rh.consumercode, '(.*):') AS propertyid, 
        Substring(rh.consumercode, ':(.*)') AS assessmentnumber, 
        rh.consumercode, 
        rh.receiptdate, 
        To_char(To_timestamp(rh.receiptdate / 1000), 'DD/MM/YYYY') AS transactiondate, 
        bankid AS bankname, 
        receiptnumber, 
        amount, 
        instrumenttype, 
        transactionnumber, 
        receipt_breakup.*, 
        pt_detail.financialyear,
        To_char(To_timestamp(rh.manualreceiptdate / 1000), 'DD/MM/YYYY') AS g8issuedate,
        Initcap(COALESCE(pt_detail.usagecategoryminor, pt_detail.usagecategorymajor)) as usagetype,
        manualreceiptnumber as g8receiptno
      FROM billing_collection_v1.egcl_receiptheader AS rh
      JOIN billing_collection_v1.egcl_receiptinstrument AS ri ON rh.id = ri.receiptheader
      JOIN billing_collection_v1.egcl_instrumentheader AS ih ON ih.id = ri.instrumentheader
      JOIN receipt_breakup ON rh.id = receipt_breakup.receiptheader
      JOIN eg_pt_propertydetail_v2 pt_detail ON CONCAT(pt_detail.property, ':', pt_detail.assessmentnumber) = rh.consumercode
      JOIN eg_pt_address_v2 pt_addr ON pt_detail.property = pt_addr.property
      WHERE rh.tenantid LIKE $tenantid and rh.status != 'Cancelled'
  orderby: ORDER BY rh.receiptdate DESC

