definitions:

    CollectionPoint:
      type: object
      properties:
        id:
          type: string
          description: Unique Identifier of the CollectionPoint
          maxLength: 256
          minLength: 1
        tenantId:
          type: string
          description: tenant id of the CollectionPoint
          maxLength: 128
          minLength: 4
        name:
          type: string
          description: name of the CollectionPoint
          maxLength: 128
          minLength: 4
        ward:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        zone:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        street:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        colony:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        assetOrBinId:
          type: string
          description: asset or BIN Id of the Collection Point. If defined, shall be uniques within ULB
          maxLength: 256
          minLength: 0
        rfidAssigned:
          type: boolean
          description: Option should be selected if RFID is assigned
        rfid:
          type: string
          description: rfid of the Collection Point. If rfidAssigned is TRUE, this field is mandatory
          maxLength: 256
          minLength: 0
        latitude:
          type: number 
          format: double
          description: latitude of the Collection Point
        longitude:
          type: number 
          format: double
          description: longitude of the Collection Point
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails'
      required:
      - id
      - tenantId
      - name
      - ward
      - zone
      - street
      - colony
      
    Route:
      type: object
      properties:
        id:
          type: string
          description: Unique Identifier of the Route
          maxLength: 256
          minLength: 1
        tenantId:
          type: string
          description: tenant id of the Route
          maxLength: 128
          minLength: 4
        name:
          type: string
          description: name of the Route. Shall be unique within a ward
          maxLength: 128
          minLength: 4
        ward:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        zone:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        street:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        colony:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        collectionType:
          $ref: "#/definitions/CollectionType"
        startingPoint:
          $ref: "#/definitions/CollectionPoint"
        endingPoint:
          $ref: "#/definitions/CollectionPoint"
        stopsSelection:
          type: array
          description: List of CollectionPoint for Route. This filed is intersection between Collection Type and (Starting and Ending points)
          items:
            $ref: '#/definitions/CollectionPoint'
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails'
      required:
      - id
      - tenantId
      - name
      - ward
      - zone
      - street
      - colony
      - collectionType
      - startingPoint
      - endingPoint
      - stopsSelection
      
    VehicleType:
      type: object
      properties:
        id:
          type: string
          description: Unique Identifier of the VehicleType
          maxLength: 256
          minLength: 1
        tenantId:
          type: string
          description: tenant id of the VehicleType
          maxLength: 128
          minLength: 4
        name:
          type: string
          format: singleValueList
          description: name of the VehicleType
          maxLength: 128
          minLength: 4
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails'
      required:
      - id
      - tenantId
      - name
      
    Vehicle:
      type: object
      properties:
        id:
          type: string
          description: Unique Identifier of the Vehicle
          maxLength: 256
          minLength: 1
        tenantId:
          type: string
          description: tenant id of the Vehicle
          maxLength: 128
          minLength: 4
        vehicleType:
          $ref: "#/definitions/VehicleType"
        regNumber:
          type: string
          format: singleValueList
          description: registration Number of the Vehicle. Should be unique across the platform. Special characters not allowed. Space not allowed. 
          maxLength: 12
          minLength: 6
        engineSrNumber:
          type: string
          description: engine serial number of the Vehicle. Should be unique across the platform. Space not allowed
          maxLength: 256
          minLength: 1
        chassisSrNumber:
          type: string
          description: chassis serial number of the Vehicle. Should be unique across the platform. Space not allowed
          maxLength: 256
          minLength: 1
        vehicleCapacity:
          type: integer
          format: int64
