      - name
      
    WasteSubType:
      type: object
      properties:
        id:
          type: string
          description: Unique Identifier of the WasteSubType
          maxLength: 256
          minLength: 1
        tenantId:
          type: string
          description: tenant id of the WasteSubType
          maxLength: 128
          minLength: 4
        name:
          type: string
          description: name of the WasteSubType
          maxLength: 128
          minLength: 1
        wasteType:
          $ref: "#/definitions/WasteType"
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails'
      required:
      - id
      - tenantId
      - name
      - wasteType
      
    DumpingGround:
      type: object
      properties:
        id:
          type: string
          description: Unique Identifier of the DumpingGround
          maxLength: 256
          minLength: 1
        tenantId:
          type: string
          description: tenant id of the DumpingGround
          maxLength: 128
          minLength: 4
        name:
          type: string
          description: name of the DumpingGround
          maxLength: 128
          minLength: 4
        ward:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        zone:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        street:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        colony:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        area:
          type: integer
          format: int64
          description: area of the Dumping Ground
        capacity:
          type: integer
          format: int64
          description: capacity of the Dumping Ground
        address:
          type: string
          description: address of the Dumping Ground
          maxLength: 500
          minLength: 1
        latitude:
          type: number 
          format: double
          description: latitude of the Dumping Ground
        longitude:
          type: number 
          format: double
          description: longitude of the Dumping Ground
        wasteTypes:
          description: waste types to be dump or process
          type: array
          items: 
            type: string
        mpcbAuthorisation:
          type: boolean 
          description: Option should be selected if MPCB Authorisation is required
        bankGuarantee:
          type: boolean 
          description: Option should be selected if Bank Guarantee is required
        bankName:
          type: string
          description: bank name of the Dumping Ground
          maxLength: 256
          minLength: 0
        bankValidityFrom:
          type: string
          format: date
        bankValidityTo:
          type: string
          format: date
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails'
      required:
      - id
      - tenantId
      - name
      - ward
      - zone
      - street
      - colony
      - area
      - capacity
      - address
      - latitude
      - longitude
      - wasteTypes
      
