      APIs available for WCMS Masters and mapping between two masters
        - Create, Update and Search for CategoryType
        - Create, Update and Search for PipeSize
        - Create, Update and Search for DonationType (NOT SUPPORTED YET)
        - Create, Update and Search for DocumentType
        - Create, Update and Search for SourceType
        - Create, Update and Search for SupplyType
        - Search for ConnectionType
        - Search for ApplicationType
        - Create, Update and Search for mapping between PropertyType-CategoryType
        - Create, Update and Search for mapping between PropertyType-PipeSizeType
        - Create, Update and Search for mapping between PropertyType-UsageType
        - Create, Update and Search for mapping between DocumentType-ApplicationType
    contact:
      name: Rishi
      email: rishi@egovernments.org
  host: phoenix-qa.egovernments.org
  schemes:
