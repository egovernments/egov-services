    type: string
    source: wcms
    linkedReport:
      reportName: DCBReportDetails
      linkedColumn: _url?/wc/addDemand/:hscno
  - name: WT_ARREARS_DEMAND
    label: reports.wcms.arreardemand
    type: number
    source: wcms
    total: true
  - name: WT_CURRENT_DEMAND
    label: reports.wcms.currentdemand
