          format: autoComplete
          maxItems: 50
          required: false
          allowEmptyValue: true
          description: Comma separated list of codes of Estimate Template
        - name: name
          in: query
          type: string
          required: false
          allowEmptyValue: true
          description: Name of the Estimate Template. The search result should return irrespective of case and partial name matching.
        - name: active
          in: query
          type: boolean
          description: If the value is True then get only active estimate templates. If boolean value is false then get inactive estimate templates.
        - name: typeOfWorks
          in: query
          type: string
          format: multiValueList
          maxItems: 50
          required: false
          allowEmptyValue: true
          description: Comma separated list of the Type of work codes for which Estimate Template belongs to
        - name: subTypeOfWorks
          in: query
          type: string
          format: multiValueList
          maxItems: 50
          required: false
          allowEmptyValue: true
          description: Comma separated list of the Sub Type of work codes for which Estimate Template belongs to
      responses:
