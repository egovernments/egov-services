            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
       - Remarks
        
  /remarks/_create:
    post:
      summary: Create new Remarks(s).
      description: |
          To create new Remarks in the system. API supports bulk creation with max limit as defined in the Remarks Request. Please note that either whole batch succeeds or fails, there's no partial batch success. To create one Remarks, please pass array with one Remarks object.
          
      parameters:
        - name: RemarksRequest
          in: body
          description: Details of new Remarks(s) + RequestInfo meta data.
          required: true
          schema:
            $ref: '#/definitions/RemarksRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        200:
          description: Remarks(s) created successfully
          schema:
            $ref: '#/definitions/RemarksResponse'
        400:
          description: Remarks(s) creation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - Remarks  
        
  /remarks/_update:
    post:
      summary: Update existing Remarks(s).
      description: |
          To update existing Remarks in the system. API supports bulk updation with max limit as defined in the Remarks Request. Please note that either whole batch succeeds or fails, there's no partial batch success. To update one Remarks, please pass array with one Remarks object.
          In updade fields can be modified based on confguration defined in the system.
          
      parameters:
        - name: RemarksRequest
          in: body
          description: Details of Remarks(s) + RequestInfo meta data.
          required: true
          schema:
            $ref: '#/definitions/RemarksRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        200:
          description: Remarks(s) updated successfully
          schema:
            $ref: '#/definitions/RemarksResponse'
        400:
          description: Remarks(s) updation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - Remarks
        
