        proxy_set_header        X-Forwarded-Proto $scheme;
        client_max_body_size 2M;
        proxy_pass $redoc_web:80;
        proxy_pass_request_headers on;
        proxy_read_timeout 90;
	}

	location ~ ^/verdaccio/(.*)$ {
				proxy_pass $verdaccio:4873/$1;
				proxy_set_header Host  $host:$server_port;
		    proxy_set_header X-Forwarded-For $remote_addr;
		    proxy_set_header X-Forwarded-Proto $scheme;
				proxy_pass_request_headers on;
				proxy_read_timeout 90;
				client_max_body_size 100M;
	}

	location /ui-auto-gen {
				proxy_pass $ui_auto_gen:3000;
				proxy_set_header Host  $host:$server_port;
		    proxy_set_header X-Forwarded-For $remote_addr;
		    proxy_set_header X-Forwarded-Proto $scheme;
				proxy_pass_request_headers on;
				proxy_read_timeout 90;
				client_max_body_size 100M;
	}

    location /spec-directory {
        proxy_pass $spec_directory:4022;
        proxy_set_header Host  $host:$server_port;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
        proxy_read_timeout 90;
        client_max_body_size 100M;
    }


	location ~ ^/(pgr|egov-location|localization|user|workflow|eis|user-otp|otp|asset-services|lams-services|egf-masters|hr-masters|egov-common-masters|egov-common-masterstest|hr-attendance|hr-employee|demand-services|egov-common-workflows|hr-leave|tenant|wcms/masters|pt-property|pt-calculator|pt-workflow|pgr-master|wcms-connection|billing-service|access|egov-idgen|rainmaker-pgr|egov-integration|works-qualitycontrol|egf-bill|egov-mdms-create|egov-mdms-service-test|works-workorder|data-uploader|infra-search/egov-searcher|inventory-services|works-masters|perfmanagement|lcms-services|lcms-workflow|works-estimate|works-services|works-measurementbook|egov-persister|egov-indexer|asset-services-maha|swm-services|egov-mdms-service|egf-voucher-workflow|wcms-workflow|egf-voucher|tl-workflow|citizen-services|report|tl-services|tl-masters|egf-instrument|egf-master|pt-tax-enrichment|collection|hr-employee-movement|pt-user-enrichment|collection-services|collection-search-indexer)/ {
