# Example YAML to get you started quickly.
# Be aware that YAML has indentation based scoping.
# Code completion support is available so start typing for available options.
swagger: '2.0'

# This is your document metadata
info:
  version: "1.0.0"
  title: Employee Information System APIs- Employee
  description: All APIs available from Employee Information System  for employee services are listed here.
  contact:
    name: Elzan Mathew
externalDocs: 
  description: Complete documentation describing the functionality of these APIs.
  url: http://182.74.137.193/docs/products/eGov%20EIS/ProdSpecs/eGov%20EIS_PSD_OS.doc
schemes:
  - https
basePath: '/hr-employee/[API endpoint]'

# Describe your paths here
paths:
  # This is a path endpoint. Change it.
  /employees/_search:
    # This is a HTTP operation
    post:
      # Describe this verb here. Note: you can use markdown 
      summary: Get the list of employees defined in the system.
      description: |
        Get the employee list based on the input parameters. Response will give the minimum set of information related to the employee.
      # This is array of GET operation parameters:
      parameters:
        - name: requestInfo
          in: body
          description: Commmon request info for getting employee.
          required: true
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/RequestInfo'
        - name: code
          in: query
          required: false
          description: The employee's code.
          type: string
          maxLength: 256
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: assignment.departmentId
          in: query
          description: Unique Department id for the employee assignment.
          required: false
          type: integer
          format: int64
        - name: assignment.designationId
          in: query
          description: Unique Designation Id for the employee assignment.
          required: false
          type: integer
          format: int64
        - name: asOnDate
          in: query
          description: The date as on which employee assignment has to be checked against. Assignment will be for a date range and hence `as_on_date` should fall within the assignment from_date and to_date.
          required: false
          type: string
          format: date
        - name: assignment.isPrimary
          in: query
          description: True will be set in cases where only Primary assignments are needed and False will be set when all temporary types of assignments are needed.Do not set any value when both type of assignments are needed.
          required: false
          type: boolean
          format: varchar
          allowEmptyValue: true
        - name: id
          in: query
          description: List of Unique Id of employee
          required: false
          type: array
          items: 
            type: integer
          format: int64
          maxItems: 100
        - $ref: "#/parameters/pageSize"
        - $ref: "#/parameters/pageNumber"
        - $ref: "swagger-yaml/hr-masters.yaml/#/parameters/tenantId"
        - $ref: '#/parameters/sortEmployees'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          # A schema describing your response object.
          # Use JSON Schema format
          schema:
            $ref: "#/definitions/EmployeeInfoRes"

        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'
      tags: 
       - Employee
  /employees/_create:       
    post:
      summary: Create a new employee in the system along with all the related informations like - assignment, jurisdiction, service, education and probation
      description: To create a new employee we can use POST and set all the required and non-mandatory parameters. When an employee is created, an user is also created along with it. Type value in object will be "EMPLOYEE".
      parameters:
        - name: employee
          in: body
          description: Details for the new employee.
          required: true
          schema:
            $ref: '#/definitions/EmployeeReq'
      tags:
        - Employee
      responses:
        '201':
          description: Employee created sucessfully.
          schema:
            $ref: '#/definitions/EmployeeRes'
        '400':
          description: Invalid Input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'

  /employees/{id}/_update:  
    parameters:
      - $ref: "#/parameters/id"
    post:
      summary: Update Employee data for a particular employee
      description: To update an existing employee's employee details and all other details like assignment, jurisdiction, qualification service details and porbation for which the code is passed.
      parameters:
        - name: employee
          in: body
          description: Request header for the employee with new of values.
          required: true
          schema:
            $ref: '#/definitions/EmployeeReq'
      tags:
        - Employee
      responses:
        '200':
          description: Employee updated.
          schema:
            $ref: '#/definitions/EmployeeRes'
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'

         
  /employees/{id}/assignments/_search:
    parameters:
      - $ref: "#/parameters/id"
    # This is a HTTP operation
    post:
      # Describe this verb here. Note: you can use markdown 
      summary: Get the employee assignment data by passing employee code.
      description: |
        Gets Employee assignment information for the employee. There can be multiple assignments for an employee for over a period of time. Also there can be multiple assignments for a given date.
      # This is array of GET operation parameters:
      parameters:
        - name: requestInfo
          in: body
          description: Commmon request info for getting employee.
          required: true
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/RequestInfo'
        - $ref: "#/parameters/assignmentId"    
        - $ref: "#/parameters/pageSize"
        - $ref: "#/parameters/pageNumber"
        - $ref: "swagger-yaml/hr-masters.yaml/#/parameters/tenantId"
        - $ref: "#/parameters/sortAssignments"
        - name: asOnDate
          in: query
          description: The date as on which employee assignment has to be checked against. Assignment will be for a date range and hence `as_on_date` should fall within the assignment from_date and to_date.
          required: false
          type: string
          format: date
        - name: isPrimary
          in: query
          description: True will be set in cases where only Primary assignments are needed and False will be set when all temporary types of assignments are needed.Do not set any value when both type of assignments are needed.
          required: false
          type: boolean
          format: varchar
          allowEmptyValue: true
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          # A schema describing your response object.
          # Use JSON Schema format
          schema:
            $ref: "#/definitions/AssignmentRes"
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'

      tags: 
       - Assignment

  /employees/{id}/positions/_search:
    parameters:
      - $ref: "#/parameters/id"
    # This is a HTTP operation
    post:
      # Describe this verb here. Note: you can use markdown 
      summary: Get the employee Position data by passing employee code and other parameters.
      description: |
        Gets Employee position information for the given date and other optional parameters. Employee may have multiple positions for any given date.
      # This is array of GET operation parameters:
      parameters:
        - name: requestInfo
          in: body
          description: Commmon request info for getting employee position.
          required: true
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/RequestInfo'
        - $ref: "#/parameters/pageSize"
        - $ref: "#/parameters/pageNumber"
        - $ref: "swagger-yaml/hr-masters.yaml/#/parameters/tenantId"
        - name: asOnDate
          in: query
          description: The date as on which employee assignment has to be checked against. Assignment will be for a date range and hence `as_on_date` should fall within the assignment from_date and to_date.
          required: true
          type: string
          format: date
        - name: isPrimary
          in: query
          description: True will be set in cases where only Primary assignments are needed and False will be set when all temporary types of assignments are needed.Do not set any value when both type of assignments are needed.
          required: false
          type: boolean
          format: varchar
          allowEmptyValue: true
        - name: departmentId
          in: query
          description: Unique Id of the department.
          required: false
          type: integer
          format: int64
        - name: designationId
          in: query
          description: Unique Id of the designation.
          required: false
          type: integer
          format: int64
        - name: id
          in: query
          description: List of Unique Ids of Positions.
          required: false
          type: array
          items: 
            type: integer
          format: int64
          maxItems: 50
        - $ref: "#/parameters/sortAssignments"
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          # A schema describing your response object.
          # Use JSON Schema format
          schema:
            $ref: "swagger-yaml/hr-masters.yaml/#/definitions/PositionRes"
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'

      tags: 
       - Assignment       

definitions:

  Employee:
    title: Employee of the system
    description: An employee is by default User of the system. User will be created from employee.
    type: object
    allOf: 
    - $ref: 'swagger-yaml/User.yaml/#/definitions/User'
    properties:
      code:
        type: string
        description: The unique code for an employee. This will autogenerated if configuration flag "Autogenerate employee code" is 'Yes'. In that case, this field needs not be shown in the create mode. In case of value 'No', user will have to input a unique code.
        minLength: 1
        maxLength: 256
      dateOfAppointment:
        type: string
        format: date
        description: Date of appointment of the employee.
      dateOfJoining:
        type: string
        format: date
        description: Date of Joining of the employee.
      dateOfRetirement:
        type: string
        format: date
        description: Date of retirement of the employee.
      employeeStatus:
        description: Status of the employee from the status master where object type is "Employee Master". Default value will be "EMPLOYED". Possible status list for employee are - EMPLOYED,RETIRED,SUSPENDED and DECEASED
        type: integer
        format: int64
      recruitmentMode:
        type: integer
        format: int64
        description: The mode of recruitment by which this employee came into the organization.Example- UPSC, Department Exams.

      recruitmentType:
        type: integer
        format: int64
        description: The type of recruitment by which this employee came into the organization.Example- Direct, Transfer, Compensatory.
      recruitmentQuota:
        type: integer
        format: int64
        description: The Quota of recruitment by which this employee came into the organization.Example- Sports Quota, Ex-Serviceman, Handicapped etc.

      retirementAge:
        type: string
        format: int32
        description: What is the age of retirement of this employee. This should be lesser than 100.
      dateOfResignation:
        type: string
        format: date
        description: Date of regisnation of the employee.
      dateOfTermination:
        type: string
        format: date
        description: Date of termination of the employee.
      employeeType:
        type: integer
        format: int64
        description: Type of employment of the employee from the EmployeeType.

      assignments:
        type: array
        description: List of assignments for the employee.
        items:
          $ref: "#/definitions/Assignment"
      jurisdictions:
        type: array
        description: List of Jurisdictions (boundary codes) for which this employee has access to.
        minItems: 1
        maxItems: 50
        uniqueItems: true
        items:
          type: integer
      motherTongue:
        type: integer
        format: int64
        description: Unique id of Mother tongue language of the employee.
      religion:
        type: integer
        format: int64
        description: Unique id of which religion the employee belongs to.
      community:
        type: integer
        format: int64
        description: Unique id of which community does the employee belongs to.
      category:
        type: integer
        format: int64
        description: Unique id of which category the employee belongs to like -General, ST, SC, OBC.
      physicallyDisabled:
        type: boolean
        description: True if the employee is physically disabled and False if not.
      medicalReportProduced:
        type: boolean
        description: This will be required to be captured when the employee is physically disabled True. If medical reports are avaialble then the value will be set to True and if not available value will be False.
      languagesKnown:
        type: array
        format: int64
        description: List of unique id languages the employee knows.
        maxItems: 20
        uniqueItems: true
        items:
          type: integer
      maritalStatus:
        type: string
        description: Defines if a person is currently married or single or anything other than that.
        items:
          type: string
          enum:
           - MARRIED
           - UNMARRIED
           - WIDOW
           - WIDOWER
           - DIVORCED
      passportNo:
        type: string
        description: The unique passport number of an employee.
      gpfNo:
        type: string
        description: The unique GPF Number of an employee.
      bank:
        type: string
        description: Bank id in which the employee has account.
      bankBranch:
        type: string
        description: Bank branch id in which the employee has account.

      bankAccount:
        type: string
        description: The unique bank account Number of an employee has account.
        maxLength: 20
      group:
        type: integer
        format: int64
        description: What is the employee group he/she belongs to. For example- State,Central,Local.

      placeOfBirth:
        type: string
        description: Name of the district/city in which the employee was born.
        maxLength: 200
      serviceHistory:
        type: array
        description: List of service history for the employee.
        maxItems: 25
        uniqueItems: true
        items:
          $ref: "#/definitions/ServiceHistory"
      probation:
        type: array
        description: List of probation data for the employee.
        maxItems: 25
        uniqueItems: true
        items:
          $ref: "#/definitions/Probation"
      regularisation:
        type: array
        description: List of regularisation data for the employee.
        maxItems: 25
        uniqueItems: true
        items:
          $ref: "#/definitions/Regularisation"
      technical:
        type: array
        description: List of technical skill data for the employee.
        maxItems: 25
        uniqueItems: true
        items:
          $ref: "#/definitions/TechnicalQualification"
      education:
        type: array
        description: List of educational qualification for the employee.
        maxItems: 25
        uniqueItems: true
        items:
          $ref: "#/definitions/EducationalQualification"
      test:
        type: array
        description: List of departmental tests qualified by the employee.
        maxItems: 25
        uniqueItems: true
        items:
          $ref: "#/definitions/DepartmentalTest"
      tenantId:
        type: string
        description: Unique Identifier of which tenant this data is defined. For example, AP, AP-Kurnool etc.
        maxLength: 256
      documents:
        type: array
        description: List of all the documents associated with an employee.
        maxItems: 50
        uniqueItems: true
        items:
          $ref: "#/definitions/EmployeeDocuments"
    required:
     - jurisdictions
     - assignments
     - employeeStatus
     - employeeType
     - tenantId   
     

  HODDepartment:
    type: object
    properties:
      id:
       type: integer
       format: int64
       description : Unique identifier of the hod department.
      department:
        type: integer
        format: int64
        description: Departments for which HOD is defined.
    required:
        - department
      
  Assignment:
    type: object
    properties:
      id:
       type: integer
       format: int64
       description : Unique identifier of the assignment.
      position:
        type: integer
        format: int64
        description: Position Id associated with the assignment.

      fund:
        type: integer
        format: int64
        description: Fund Id associated with the assignment.
      functionary:
        type: string
        format: int64
        description: Functionary Id associated with the assignment.
      function:
        type: string
        format: int64
        description: Function Id associated with the assignment.
      designation:
        type: integer
        format: int64
        description: Designation Id associated with the assignment.
      department:
        type: integer
