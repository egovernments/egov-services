<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="eGov Urban Portal" />
		<meta name="author" content="eGovernments Foundation" />
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<title>eGov Urban Portal Login</title>
		<link rel="icon" href="resources/global/images/favicon.png" sizes="32x32">
		<link rel="stylesheet" href="resources/global/css/bootstrap/bootstrap.css">
		<link rel="stylesheet" href="resources/global/css/font-icons/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="resources/global/css/egov/custom.css">
		<script src="resources/global/js/jquery/jquery.js" type="text/javascript"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="resources/global/js/ie8/html5shiv.min.js"></script>
			<script src="resources/global/js/ie8/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="page-body index">
		<div class="page-container">
			<header class="navbar navbar-fixed-top" data-include="header" data-header-title="Kurnool">
			</header>
			<div class="main-content">
				<div class="row">
					<div class="col-md-offset-8 col-md-2 col-sm-offset-6 col-sm-3 col-xs-8 text-right view-content">
						<label for="" class="text-right" data-translate="core.lbl.locale" style="line-height: 2.5;"></label>
					</div>
					<div class="col-md-2 col-sm-3 col-xs-4">
						<select name="" id="lang-dropdown" class="form-control">
							<option value="mr_IN">Marathi</option>
							<option value="en_IN" selected>English</option>
						</select>
					</div>	
				</div>
				<div class="row top-space">
				    <div class="text-center error-msg">
					<noscript>
					    	You don't have javascript enabled.  Make sure Javascript is enabled.
					</noscript>
					</div>
					<div class="col-md-6 side-space">
						<div class="col-md-12 community-card">
							<a href="templates/signup.html" target="_blank">
								<div class="rounded-circle"><i class="fa fa-user a"></i></div>&nbsp;
								<div class="label-font">
									<span data-translate="pgr.title.create.account"></span><br>
									<span class="label-subfont" data-translate="pgr.msg.creategrievance.avail.onlineservices"></span>
								</div>
							</a>
						</div>
						<div class="col-md-12 community-card">
							<a href="templates/create-complaint.html" target="_blank">
								<div class="rounded-circle"><i class="fa fa-pencil b"></i></div>
								<div class="label-font">
									<span data-translate="pgr.title.create.grievence"></span><br>
									<span class="label-subfont" data-translate="pgr.title.create.grievence"></span>
								</div>
							</a>
						</div>
						<div class="col-md-12 community-card">
							<a href="javascript:void(0)">
								<div class="rounded-circle compsearch"><i class="fa fa-search b"></i></div>
								<div class="label-font">
									<span data-translate="pgr.msg.complaintstatus.anytime"></span><br>
									<div class="form-group">
										<div class="input-group" style="width:240px;">
								            <input type="text" class="form-control style-form" data-translate="pgr.lbl.complaintnumber" id="compsearchtxt" autocomplete="off">
								            <span class="input-group-addon compsearch"><span class="glyphicon glyphicon-search"></span></span>
								        </div>
									</div>
								</div>
							</a>
							<div class="error-msg search-error-msg display-hide" data-translate="pgr.error.msg.number.required" style="padding-left: 60px;"></div>
						</div>
					</div>
					<div class="col-md-6 side-space">
						
						<div class="signin-formcontent signin-section">
							<form method="post" role="form" id="signform" autocomplete="off">
								<div class="form-group">
									<div class="signin-title" data-translate="core.lbl.signin"></div>
								</div>
								<input class="hide" type="text">
								<input class="hide" type="password" />
								<div class="form-group overflow">
									<div class="input-group">
										<div class="input-group-addon style-label">
											<i class="fa fa-user theme-color style-color"></i>
										</div>
										<input type="text" class="form-control style-form" name="username" id="username"
											data-translate="core.lbl.addmobilenumber/login" autocomplete="off" required="required" autofocus="autofocus"/>
										<label id="username-error" class="error display-hide pull-right" for="username">Required</label>
									</div>
									
								</div>
								<div class="form-group overflow">
									<div class="input-group">
										<div class="input-group-addon style-label">
											<i class="fa fa-key theme-color style-color"></i>
										</div>
										<input type="password" class="form-control style-form" name="password" id="password" data-translate="core.lbl.password" autocomplete="new-password" required="required" />
										<div class="input-group-addon font-12" data-toggle="modal"
											data-target="#fpassword" data-backdrop="static" data-translate="core.lbl.forgot">
										</div>
									</div>
									<label id="password-error" class="error display-hide pull-right" for="password">Required</label>
								</div>
								<div class="form-group display-hide" id="counter-section">
									<div class="input-group">
										<div class="input-group-addon style-label">
											<i class="fa fa-map-marker theme-color style-color"></i>
										</div>
										<select class="form-control style-form" name="locationId" id="locationId"></select>
										<label id="locationId-error" class="error pull-right" for="locationId"></label>
									</div>
								</div>
								<div class="error-msg text-center invalidUser display-hide">
									<label data-translate="core.error.incorrect.usename/password"></label>
								</div>
								<div class="form-group signin-leftpadding">
									<button type="button"
										class="btn btn-custom btn-block btn-login" id="signin-action">
										<i class="fa fa-sign-in"></i> <span data-translate="core.lbl.signin"></span>
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-md-12 feature-top text-center"></div>
					<div class="col-md-4 top-community-space">
						<a href="https://goo.gl/maps/KyhLM" target="_blank"><span><i class="fa fa-map-marker fa-2x"></i></span></a>
						<p>
							No. 18/2A, 2nd Floor, Ambalipura Village, 
							Sarjapur Main Road, Bellandur Gate, 
							Bangalore - 560102
						</p>
						<a class="block-left-text" href="https://goo.gl/maps/KyhLM" target="_blank">Find us on google maps</a>
					</div>
					<div class="col-md-4 top-community-space">
						<a href="tel:08518-221847"><span><i class="fa fa-phone fa-2x"></i></span></a>
						<p>+91 80 4125 5708</p>
						<a href="mailto:mc.kurnool@cdma.gov.in"><p>contact@egovernments.org</p></a>
					</div>
					<div class="col-md-4 top-community-space">
						<a href="javascript:void(0)"><span><i class="fa fa-thumbs-o-up fa-2x"></i></span></a>
						<p data-translate="core.lbl.follow"></p>
						<a href="https://twitter.com/eGovFoundation" target="_blank"><i class="fa fa-twitter fa-2x"></i></a> <a href="https://www.facebook.com/egfindia" target="_blank"><i class="fa fa-facebook fa-2x"></i></a>
					</div>
				</div>
			</div>
			<footer class="main" data-include="footer">
			</footer>
		</div>
		<div class="modal fade" id="fpassword" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Recover Password</h4>
					</div>
					<form method="post" role="form" id="forgotPasswordForm">
						<div class="modal-body">
							<div class="form-group">
								<div class="input-group" style="margin:0;">
									<div class="input-group-addon style-label">
										<i class="fa fa-user style-color"></i>
									</div>
									<input type="text" class="form-control style-form"
										name="identity" id="emailOrMobileNum"
										required="required" placeholder="Mobile Number / Login ID"
										autocomplete="off" />
										<input type="hidden" name="originURL" id="originURL">
                                        <input type="hidden" name="byOTP" id="byOtp">
								</div>
								<div id="emailOrMobileNoReq" class="text-right error-msg display-hide">Mobile Number / Login ID is required</div>
								<div class="text-right" style="font-size: 12px;color: #6b4f2c;">Recovery link or OTP will be sent to your registered email / mobile</div>
							</div>
						</div>	
						<div class="modal-footer">
							<div class="form-group text-right">
								<button type="button" class="btn btn-primary recovrbtn">
									Send Recovery Link
								</button>
								<button type="button" id="recoveryotpbtn" class="btn btn-primary recovrbtn">
									Send Recovery OTP
								</button>
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="resources/global/js/bootstrap/bootstrap.js"></script>
		<script src="resources/global/js/bootstrap/bootbox.min.js"></script>
        <script src="resources/global/js/egov/custom.js"></script>
        <script src="resources/app/js/login.js"></script>
		<script src="resources/global/js/jquery/plugins/jquery.validate.min.js"></script>
	</body>
</html>
